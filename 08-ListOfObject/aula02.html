    <body>
        
        
        <div id="app"></div>
        
        <script>
           
           // objeto sem construtor
           class Pessoa {        
                nome;
                idade;   
           }
            
           var lista = [];

           for (let index = 0; index < 10; index++) {

               var pessoa = new Pessoa();

               pessoa.nome = 'nome'+index;
               pessoa.idade =  '2'+index;

               lista.push(pessoa);               
           }

           console.log(lista);
        </script>
